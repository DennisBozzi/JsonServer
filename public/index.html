<!DOCTYPE html>
<html lang="pr-br">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>JsonServer</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>

</head>

<body class="d-flex flex-column align-content-around p-5">
    <h1 class="titulo">Pessoas</h1>

    <div id="pessoas"></div>

    <button class="btn btn-success botao1" data-bs-toggle="modal" data-bs-target="#modalAdd">Novo</button>

    <div id="paginacao" class="w-100 d-flex justify-content-center gap-2"></div>

    <!-- Modal Add -->
    <div class="modal fade" id="modalAdd" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="modalAdd" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content bg-dark">
                <div class="modal-header">
                    <h1 class="modal-title fs-5 text-light" id="modalAdd">Nova Pessoa</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>

                <div class="modal-body d-flex flex-column gap-3">
                    <input type="text" class="form-control bg-dark text-light" placeholder="Nome" id="inputNome"
                        required>
                    <input type="text" class="form-control bg-dark text-light" placeholder="Pai ID" id="inputPaiId"
                        required>
                    <input type="text" class="form-control bg-dark text-light" placeholder="Mae ID" id="inputMaeId"
                        required>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-success" onclick="adicionarPessoa()">Confirmar</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Edit Modal -->
    <div class="modal fade" id="modalEdit" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="modalEditLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content bg-dark">
                <div class="modal-header">
                    <h1 class="modal-title fs-5 text-light" id="tituloModalEdit"></h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>

                <div class="modal-body d-flex flex-column gap-3">

                    <input type="text" class="form-control bg-dark text-light" placeholder="Nome" id="editNome"
                        required>
                    <input type="text" class="form-control bg-dark text-light" placeholder="Pai ID" id="editPaiId"
                        required>
                    <input type="text" class="form-control bg-dark text-light" placeholder="Mae ID" id="editMaeId"
                        required>

                </div>

                <div class="modal-footer d-flex flex-column">
                    <button type="button" class="btn btn-danger w-100" data-bs-dismiss="modal"
                        onclick="removerPessoa()">Apagar</button>
                    <button type="button" class="btn btn-primary w-100" onclick="editarPessoa()">Editar</button>
                </div>
            </div>
        </div>
    </div>
</body>

<script src="js/index.js"></script>

</html>
